<!DOCTYPE html>
<html>
	<head>
		<title>カット尺 電卓</title>
		<link rel="manifest" href="manifest.json" />
		<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet"> -->

		<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet"> -->
		<style>
			html {
				height: 100%;
			}

			/* .kosugi-maru-regular {
				font-family: "Kosugi Maru", sans-serif;
				font-weight: 400;
				font-style: normal;
			}

			.kosugi-regular {
				font-family: "Kosugi", sans-serif;
				font-weight: 400;
				font-style: normal;
			} */


			body {
				font-family: "arial", sans-serif;
				margin: 0;
				height: 100%;
			}

			@media (min-aspect-ratio: 1/1) {
				#content {
					width: 50rem;
				}
			}

			/* @media (max-aspect-ratio: 1/1) {
				#content {
					width: vw;
				}
			} */

			#content {
				margin: 0 auto;
				min-width: 35rem;
				height: 100%;
				background-color: rgb(235, 235, 235);
				/* width: 50em; */
				display: flex;
				flex-direction: column;
			}

			#top-content {

				overflow-y: scroll;
				background-color: rgb(255, 171, 171);
				flex: 1;
				display: flex;
				flex-direction: column;
			}

			#bottom-content {

				background-color: rgb(230, 230, 230);
				height: 30rem;
			}

			#total-content {

				/* background-color: rgba(135, 233, 176, 0.815); */
				height: 8rem;
				display: flex;
			}

			#input-content {

				background-color: rgb(230, 230, 230);
				height: 8rem;
			}

			#input-time,
			#total-time {
				/* background-color: aquamarine; */
				text-align: right;
				font-size: 6rem;
				margin: 0.5rem 3rem 0.5rem 0rem;
				color: rgb(32, 32, 32);
			}

			#total-time {

				/* color: #363636; */
			}

			.current-digit {
				border-bottom: solid rgb(78, 78, 78) 0.3rem;
			}

			#list-cols {

				/*text-align: right;*/
				background-color: rgb(250, 250, 250);
				width: 6rem;
				display: flex;
				flex-direction: column;
			}

			#list {
				text-align: right;
				background-color: rgb(250, 250, 250);
				flex: 1;
			}

			#total-text {

				background-color: rgb(250, 250, 250);
				width: 6rem;
				display: flex;
			}

			.label-wrapper {
				margin: 0.2rem;
				align-items: center;
				display: flex;
				/* background-color: rgb(177, 241, 147); */
				background-color: rgb(177, 241, 147);
				border-radius: 0rem;
				color: rgb(32, 32, 32);
			}

			.total-label-wrapper {

				flex: 1;
			}

			#total {
				/* text-align: right; */
				background-color: rgb(250, 250, 250);
				flex: 1;
				border-top: solid rgb(189, 189, 189);
			}

			.col-label {
				/* background-color: aqua; */
				width: 100%;
				text-align: center;
			}

			.total-label {
				font-size: 2rem;
			}

			#key-pad {
				margin: auto;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr 1fr 0.2fr;
				/* grid-auto-rows: 5rem; */
				aspect-ratio: 6 / 5;
				height: 100%;
			}

			#item12 {
				grid-column: 1 / 3;
				grid-row: 4;
			}

			#item14 {
				grid-column: 4;
				grid-row: 3 / 5;
			}

			.item {
				/* background-color: aquamarine; */
				/* border: solid; */
				padding: 0.1rem;

			}

			#spacer {
				grid-column: 1 / 5;
			}

			.key {
				width: 100%;
				height: 100%;
				background-color: rgb(246, 246, 246);
				border: none;
				border-radius: 0.5rem;
				font-size: 3.5rem;
				padding: 0;
				box-shadow: 0 0 0.1rem 0 rgba(0, 0, 0, 0.4);
				/* margin: 0.1rem; */
				color: rgb(32, 32, 32);
			}

			#keyC,
			#keyBack {

				background-color: rgb(240, 240, 240);
			}

			#keyEnter {
				background-color: rgb(8, 107, 8);
				color: rgb(249, 252, 245);
			}

			#key0 {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr;
			}

			#key0 div {
				/* margin: 0.1rem; */
				/* background-color: brown; */
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#keyPlus {
				line-height: 2rem;
			}
		</style>

		<script>
			function keyEnterClick() {
				const htmlText = "<div>test</div>";
				document.getElementById("top-content").innerHTML += htmlText;
				// alert("");
			}
			window.onload = function () {
				document.getElementById("keyEnter").addEventListener("click", keyEnterClick);
			}
		</script>

	</head>
	<body>
		<div id="content">
			<div id="top-content">
				<div id="list-cols">
					<div class="label-wrapper">
						<span class="col-label">3</span>
					</div>
				</div>
				<div id="list">
					12+06
					<hr>
					1+12
				</div>
			</div>
			<div id="total-content">
				<div id="total-text">
					<div class="total-label-wrapper label-wrapper">
						<span class="col-label total-label">Total</span>
					</div>
				</div>
				<div id="total">
					<div id="total-time">
						18:00+06
					</div>
				</div>
			</div>
			<div id="input-content">
				<div id="input-time">
					<span class="current-digit">4</span>+16
				</div>
			</div>
			<div id="bottom-content">
				<div id="key-pad">
					<div id="item1" class="item">
						<button type="button" id="key7" class="key">
							7
						</button>
					</div>
					<div id="item2" class="item">
						<button type="button" id="key8" class="key">
							8
						</button>
					</div>
					<div id="item3" class="item">
						<button type="button" id="key9" class="key">
							9
						</button>
					</div>
					<div id="item4" class="item">
						<button type="button" id="keyC" class="key">
							C
						</button>
					</div>
					<div id="item5" class="item">
						<button type="button" id="key4" class="key">
							4
						</button>
					</div>
					<div id="item6" class="item">
						<button type="button" id="key5" class="key">
							5
						</button>
					</div>
					<div id="item7" class="item">
						<button type="button" id="key6" class="key">
							6
						</button>
					</div>
					<div id="item8" class="item">
						<button type="button" id="keyBack" class="key">
							←
						</button>
					</div>
					<div id="item9" class="item">
						<button type="button" id="key1" class="key">
							1
						</button>
					</div>
					<div id="item10" class="item">
						<button type="button" id="key2" class="key">
							2
						</button>
					</div>
					<div id="item11" class="item">
						<button type="button" id="key3" class="key">
							3
						</button>
					</div>
					<div id="item12" class="item">
						<button type="button" id="key0" class="key">
							<div>0</div>
							<div></div>
						</button>
					</div>
					<div id="item13" class="item">
						<button type="button" id="keyPlus" class="key">
							+<br>.
						</button>
					</div>
					<div id="item14" class="item">
						<button type="button" id="keyEnter" class="key">
							Add
						</button>
					</div>
					<div id="spacer" class="item"></div>
				</div>

			</div>
		</div>

	</body>
</html>
